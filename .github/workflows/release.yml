name: Build & Release APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g. 1.0.1)'
        required: true
        default: '1.0.0'
      build_number:
        description: 'Build number (e.g. 2)'
        required: true
        default: '1'

permissions:
  contents: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=${{ github.workspace }}/android/app/upload-keystore.jks
          EOF

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Build APK
        run: flutter build apk --release --build-name=${{ inputs.version }} --build-number=${{ inputs.build_number }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}+${{ inputs.build_number }}
          name: Release ${{ inputs.version }} (${{ inputs.build_number }})
          files: build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true

  update-suggestions:
    name: Update Workflow Suggestions
    needs: build
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Latest Tag
        id: get_tag
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          # Extract version and build (format: v1.0.4+1)
          if [[ $LATEST_TAG == *"+"* ]]; then
            VERSION=$(echo $LATEST_TAG | cut -d'+' -f1 | sed 's/v//')
            BUILD=$(echo $LATEST_TAG | cut -d'+' -f2)
          else
            VERSION=$(echo $LATEST_TAG | sed 's/v//')
            BUILD=0
          fi
          
          # Increment build number
          NEXT_BUILD=$((BUILD + 1))
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "next_build=$NEXT_BUILD" >> $GITHUB_OUTPUT

      - name: Update Workflow Defaults
        run: |
          VERSION=${{ steps.get_tag.outputs.version }}
          NEXT_BUILD=${{ steps.get_tag.outputs.next_build }}
          
          echo "Updating defaults to Version: $VERSION, Build: $NEXT_BUILD"
          
          # Update release.yml using yq
          yq -i ".on.workflow_dispatch.inputs.version.default = \"$VERSION\"" .github/workflows/release.yml
          yq -i ".on.workflow_dispatch.inputs.build_number.default = \"$NEXT_BUILD\"" .github/workflows/release.yml

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/release.yml
          git commit -m "chore: update release workflow suggestions to v${{ steps.get_tag.outputs.version }}+${{ steps.get_tag.outputs.next_build }}" || echo "No changes to commit"
          git push
